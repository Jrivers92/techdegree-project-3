<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,900" rel="stylesheet">
  <title>The Review</title>
</head>

<body>
  <div class="header">
    <h1>The Code Review</h1>
  </div>

<div class="main-header">
    <h2 class="second-header">Signup for our  Newsletter</h2>
    <h5>Get the latest news on how your code is doing right now in your inbox</h5>
</div>
<hr><br>

<form action="index.html" method="post">
  <div class="contact">
  <fieldset class="field">
<legend class="form-title">Contact Information</legend>




    <div class="form-row">
         <label for="name">Full Name</label>
         <input  type="text" id="name" name="user_name" placeholder="Required" required>
    </div> <!-- form-row -->

    <div class="form-row">
        <label for="email">Email Address</label>
        <input  type="email" id="email" name="user_email" placeholder="Required" required>
    </div> <!-- form-row -->

    <div class="form-row">
               <label for="phone">Phone Number</label>
               <input  type="tel" id="phone" name="user_phone" placeholder="Phone Number">
    </div> <!-- form-row -->

    <div class="form-row">
               <label for="address">Street Address</label>
               <input  type="text" id="address" name="user_address" placeholder="Street Address">
    </div> <!-- form-row -->



     <div class="form-row">
               <label for="city">City</label>
               <input  type="text" id="city" name="user_city" placeholder="City">
     </div> <!-- form-row -->



     <div class="form-row">
       <label for="state">State</label>
       <select  id="state" name="user_state" >
         <option value="" disabled selected hidden>Choose State</option>
         <option value="alabama">Alabama</option>
         <option value="alaska">Alaska</option>
         <option value="arizona">Arizona</option>
         <option value="arkansas">Arkansas</option>
         <option value="california">California</option>
         <option value="colorado">Colorado</option>
         <option value="connecticut">Connecticut</option>
         <option value="delaware">Delaware</option>
         <option value="florida">Florida</option>
         <option value="georgia">Georgia</option>
         <option value="hawaii">Hawaii</option>
         <option value="idaho">Idaho</option>
         <option value="illinois">Illinois</option>
         <option value="indiana">Indiana</option>
         <option value="iowa">Iowa</option>
         <option value="kansas">Kansas</option>
         <option value="kentucky">Kentucky</option>
         <option value="louisiana">Louisiana</option>
         <option value="maine">Maine</option>
         <option value="maryland">Maryland</option>
         <option value="massachusetts">Massachusetts</option>
         <option value="michigan">Michigan</option>
         <option value="minnesota">Minnesota</option>
         <option value="mississippi">Mississippi</option>
         <option value="missouri">Missour</option>
         <option value="montana">Montana</option>
         <option value="nebraska">Nebraska</option>
         <option value="nevada">Nevada</option>
         <option value="new-hampshire">New Hampshire</option>
         <option value="new-jersey">New Jersey</option>
         <option value="new-mexico">New Mexico</option>
         <option value="new-york">New York</option>
         <option value="north-carolina">North Carolina</option>
         <option value="north-dakota">North Dakota</option>
         <option value="ohio">Ohio</option>
         <option value="oklahoma">Oklahoma</option>
         <option value="oregon">Oregon</option>
         <option value="pennsylvania">Pennsylvania</option>
         <option value="rhode-island">Rhode Island</option>
         <option value="south-carolina">South Carolina</option>
         <option value="south-dakota">South Daktoa</option>
         <option value="tennessee">Tennessee</option>
         <option value="texas">Texas</option>
         <option value="utah">Utah</option>
         <option value="vermont">Vermont</option>
         <option value="virginia">Virginia</option>
         <option value="washington">Washington</option>
         <option value="west-virginia">West Virginia</option>
         <option value="wisconsin">Wisconsin</option>
         <option value="wyoming">Wyoming</option>
       </select>
     </div> <!-- form-row -->

     <div class="form-row">
       <label class="zipcode" for="zip">Zip Code</label>
       <input class="form-input number" type="text" id="zip" name="user_zip"  style="text-align:left;" maxlength="5" size="5" placeholder="Zip Code">
     </div> <!-- form-row -->
     </fieldset><br>
     <hr><br>

     <fieldset class="field">
     <legend class="form-title">NewsLetter</legend>
     <br>
      <p>Select the newsletter you would like to recieve</p>

      <div class="check">
        <input type="checkbox" name="html news" class="newsletter" id="check1">
        <label for="check1" class="box">HTML News</label>
      </div> <!-- check1 -->

      <div class="check">
        <input type="checkbox" name="css news" class="newsletter" id="check2">
        <label for="check2" class="box">CSS News</label>
      </div> <!-- check2 -->

      <div class="check">
        <input type="checkbox" name="javascript news" class="newsletter" id="check3">
        <label for="check3" class="box">Javascript News</label>
      </div> <!-- check3 -->
      <br>

      <p>Newsletter Format</p><br>

      <div class="mansion bigger_screen">
  								<div class="house">
  								<input type="radio" name="html news" id="radio" >
                  <label for="radio" class="radio">HTML</label>
  							</div>
  							<div class="house">
  								<input type="radio" name="html news" id="lastradio" >
                  <label for="lastradio" class="radio"> Plain Text  </label>
  							</div>
  							</div>
        <br>

        <label for="textarea" class="textarea_info"> Other topics you'd like to hear about </label>
        <textarea name="textarea"  id="textarea"></textarea>
            <button type="submit" name="submit">Sign Up</button>

    </fieldset>

</div> <!-- contact -->


</form>
</body>
</html>
